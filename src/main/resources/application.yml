spring:
  data:
    redis:
      host: redis # Docker 서비스 이름 사용
      port: 6379
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://db:3306/ecommerce_db?useSSL=false&serverTimezone=Asia/Seoul # 'localhost'를 'db'로 변경
    username: root
    password: password # docker-compose.yml과 일치
    hikari:
      maximum-pool-size: 100

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

